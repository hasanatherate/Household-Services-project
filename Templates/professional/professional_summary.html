{% extends "layout.html" %}

{% block title %}Professional Summary{% endblock %}

{% block content %}
<div class="card border-secondary mb-4">
    <div class="card-body">
        <h3 class="card-title text-secondary">Summary</h3>
        <div class="row">
            <div class="col-md-6">
                <h5>Reviews/Ratings</h5>
                <canvas id="ratingsChart" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <h5>Service Requests</h5>
                <canvas id="serviceRequestsChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Ratings Chart
    const ratingsCtx = document.getElementById('ratingsChart').getContext('2d');
    new Chart(ratingsCtx, {
        type: 'doughnut',
        data: {
            labels: ['Positive', 'Neutral', 'Negative'],
            datasets: [{
                data: [70, 20, 10], // Example data
                backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
            }]
        }
    });

    // Service Requests Chart
    const serviceRequestsCtx = document.getElementById('serviceRequestsChart').getContext('2d');
    new Chart(serviceRequestsCtx, {
        type: 'bar',
        data: {
            labels: ['Received', 'Closed', 'Rejected'],
            datasets: [{
                label: 'Requests',
                data: [50, 35, 15], // Example data
                backgroundColor: ['#007bff', '#28a745', '#dc3545'],
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
