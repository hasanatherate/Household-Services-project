<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link { color: #0d6efd !important; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header and Navbar -->
        <div class="card bg-primary bg-opacity-10 border-primary border-opacity-25 mb-4">
            <div class="card-body">
                <h2 class="card-title">Welcome to the {{user_role}} Dashboard</h2>
                <nav class="nav">
                    <!-- Dynamically rendered links based on user_role -->
                    {% if user_role == 'admin' %}
                        <a class="nav-link ps-0" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                        <a class="nav-link" href="{{ url_for('admin_search') }}">Search</a>
                        <a class="nav-link" href="{{ url_for('admin_summary') }}">Summary</a>
                    {% elif user_role == 'customer' %}
                        <a class="nav-link ps-0" href="{{ url_for('customer_dashboard') }}">Dashboard</a>
                        <a class="nav-link" href="{{ url_for('customer_search') }}">Search</a>
                        <a class="nav-link" href="{{ url_for('customer_summary') }}">Summary</a>
                    {% elif user_role == 'professional' %}
                        <a class="nav-link ps-0" href="{{ url_for('professional_dashboard') }}">Dashboard</a>
                        <a class="nav-link" href="{{ url_for('professional_search') }}">Search</a>
                        <a class="nav-link" href="{{ url_for('professional_summary') }}">Summary</a>
                    {% endif %}
                    <span class="nav-link">|</span>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </nav>
            </div>
        </div>

        <!-- Page Content -->
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
