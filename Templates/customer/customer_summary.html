{% extends "layout.html" %}

{% block title %}Customer Summary{% endblock %}

{% block content %}
<main class="container py-4">
    <h2>Customer Summary</h2>

    <!-- Service Request Status Bar Graph -->
    <section class="mb-4">
        <h3>Service Request Status</h3>
        <canvas id="serviceStatusChart"></canvas>
    </section>

    <!-- Service Requests Summary -->
    <section class="mb-4">
        <h3>Summary of Your Service Requests</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Total Requests</h5>
                    </div>
                    <div class="card-body">
                        <p>10</p> <!-- Placeholder total requests -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h5 class="card-title">Requested</h5>
                    </div>
                    <div class="card-body">
                        <p>5</p> <!-- Placeholder requested count -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title">Closed</h5>
                    </div>
                    <div class="card-body">
                        <p>3</p> <!-- Placeholder closed count -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script>
    // Placeholder data for the bar chart
    const serviceStatusData = {
        labels: ['Requested', 'Assigned', 'Closed'],
        datasets: [{
            label: 'Service Request Status',
            data: [5, 2, 3],  // Placeholder data
            backgroundColor: ['rgba(255, 159, 64, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(255, 159, 64, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'],
            borderWidth: 1
        }]
    };

    // Configuration for the chart
    const config = {
        type: 'bar',
        data: serviceStatusData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Create the chart
    const serviceStatusChart = new Chart(
        document.getElementById('serviceStatusChart'),
        config
    );
</script>
{% endblock %}
