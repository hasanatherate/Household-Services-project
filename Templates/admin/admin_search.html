<!-- search.html -->
{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">Search Services</h5>
        <form action="{{ url_for('admin_search') }}" method="GET" class="mb-3">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Enter search term">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <!-- Display search results here if implemented -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Service ID</th>
                        <th>Service Name</th>
                        <th>Description</th>
                        <th>Base Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in search_results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
