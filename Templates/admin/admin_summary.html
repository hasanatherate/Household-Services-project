<!-- summary.html    -->
{% extends "layout.html" %}

{% block title %}Summary{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">Summary of Services</h5>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Services</h5>
                        <p class="card-text">{{ total_services }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Bookings</h5>
                        <p class="card-text">{{ total_bookings }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Professionals</h5>
                        <p class="card-text">{{ total_professionals }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
