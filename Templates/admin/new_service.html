<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ 'Edit Service' if service else 'New Service' }}</h1>
        <form action="{{ url_for('admin.edit_service', service_id=service_id) if service else url_for('admin.new_service') }}" method="POST">
            <div class="form-group">
                <label for="service_name">Service Name:</label>
                <input type="text" id="service_name" name="service_name" class="form-control" 
                       value="{{ service[0] if service else '' }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4">{{ service[1] if service else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="base_price">Base Price:</label>
                <input type="number" id="base_price" name="base_price" class="form-control" 
                       value="{{ service[2] if service else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Update' if service else 'Add' }}</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
