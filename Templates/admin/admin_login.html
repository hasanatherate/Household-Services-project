<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-right mb-2">
            <a href="{{url_for('professional.professional_signup')}}" class="register-professional text-primary">Register as Professional</a>
        </div>
        <h1 class="text-center mb-4">Admin Login</h1>
        <form action="{{ url_for('admin.login') }}" method="POST">
            <div class="form-group">
                <label for="email">Registered Email ID:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('customer.customer_signup') }}" class="text-secondary">Create Account?</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
